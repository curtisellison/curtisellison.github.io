<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.data.map(c => c.dept_id))
        .then(res => {
            const filtered = res.filter(dept => dept_id === "INST"); 
            console.log(filtered);
            return filtered;      
        })  
        .then(arr => {
            let a = arr.map((cat) => cat.course_id + ": " + cat.name);
            return a;
        })
        .then(names => {
          const element = document.querySelector('.content');
          element.innerHTML = '';
      
          for (let i = 0; i < names.length; i+=1){
          let el = document.createElement("li");
          el.innerText = names[i];
          element.appendChild(el);
          }
          return names;
        })
        .then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
