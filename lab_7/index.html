<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {console.log(res); 
          return res;
        })
        .then(arr => {
          let a = arr.map((cat) => cat.route_id + " " + cat.title);
          return a;
        })
        .then(names => {
          const element = document.querySelector('.content');
          element.innerHTML = '';
      
          for (let i = 0; i < names.length; i+=1){
          let el = document.createElement("li");
          el.innerText = names[i];
          element.appendChild(el);
          }
          return names;
        })
        .then(finding => {
          function findRoute(num){
            return num.route_id === "122";
          }
          const found = finding.find(findRoute);
          console.log(finding.find(findRoute));
          return found;
        })
        .then(final => console.log(final))
    }
  </script>
</body>

</html>
